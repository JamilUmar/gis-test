<html>
  <head>
    <title>Contact Form</title>
  </head>
  <style>
    div{margin: 2px;}
    textarea{width: 25em; margin: 2px;}
    button{margin: 2px;}
    input[type='text']{border-radius: 5px; width: 20em;}
    input[type='email']{border-radius: 5px;width: 25em;}
    .mainContent{padding-left: 20px;}
  </style>
  <body>
    <div class="mainContent">
        <div>
            <h2>Contact Form</h2>
          </div>
          <form>
            <div>
              <input type="text" placeholder="Full Name..." />
            </div>
            <div>
              <input type="text" placeholder="Subject..." />
            </div>
            <div>
              <input type="email" placeholder="Email..." />
            </div>
            <div>
              <textarea type="text" placeholder="message..." rows="10"></textarea>
            </div>
            <div>
              <button>Add Contact</button>
            </div>
          </form>
    </div>
  </body>
</html>
